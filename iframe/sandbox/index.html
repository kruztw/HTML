<!DOCTYPE html>
<html>
<body>

<iframe src="/button.html" sandbox="allow-scripts allow-modals">
  <p>Your browser does not support iframes.</p>
</iframe>

<p>由于 sandbox 属性被設置为空字符串 ("")，行内框架的内容不允許運行腳本。</p>
<p>如果向 sandbox 屬性添加 "allow-scripts"，則允許運行 JavaScript。</p>
<p><b>註釋：</b>IE 9 以及更早的版本不支持 sandbox 屬性，Opera 12 以及更早的版本也不支持該屬性。</p>

</body>
</html>
