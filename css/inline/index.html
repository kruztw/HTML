<!DOCTYPE html>
<html>
<head>
  <style>
  .div1 {
    display: inline;
    width: 100px;
    height: 100px;
    border: 1px solid blue;  
    background-color: yellow; 
  }

  .div2 {
    display: inline-block;
    width: 100px;
    height: 100px;
    border: 1px solid blue;    
    background-color: yellow; 
  }

  .div3 {
    display: block;
    width: 100px;
    height: 100px;
    border: 1px solid blue;    
    background-color: yellow; 
  }

  </style>
</head>

  <body>

    <h2>display: inline</h2>
    <div class="div1">block1</div> 
    <div class="div1">block2</div>

    <h2>display: inline-block</h2>
    <div class="div2">block1</div>
    <div class="div2">block2</div>

    <h2>display: block</h2>
    <div class="div3">block1</div>
    <div class="div3">block2</div>

  </body>
</html>
